{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}
<div class="container mt-5 table">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="text-center"><i class="fas fa-sign-in-alt text-center"></i><strong class="text-center">Login Here</strong></h3>
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                    {{ message }}
                <button type="submit" class="close" data-dismis="alert">&times;</button>
            {% endfor %}
            </div>
            {{wtf.quick_form(loginform)}}
            <p>Dont have an account?<a href="{{url_for('auth.register')}}">Sign Up Here</a></p>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
