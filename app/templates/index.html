{% extends "base.html" %}
{% import 'macro.html' as macro %}

{% block content %}
<div class="container-fluid">
   
<div class="row">
<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="jumbotron jumbotron-fluid mt-4">
      <h1 style="color:#0275d8; font-weight:900;" class="display-4 text-center" >BLOGS</h1>
  </div>
</div>
</div>
<div class="row">
    <!-- <div class="col-md-12 col-lg-12 col-sm-12 p-2 blog"> -->
            {% for blog_post in blog %}
            <div class="card p-3 ml-3 mt-4" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{ blog_post.title}}</h5>
                  <h5 class="card-title">{{ blog_post.category}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Posted By:{{ blog_post.user.username}}</h6>
                  <p class="card-text">{{ blog_post.post}}</p>
                  <a href="{{url_for('main.new_blog')}}" class="card-link">Create Blog</a>
                  <button type="button" class="btn btn-primary btn-lg">{{blog_post.time}}</button>

                </div>
              </div>
              {% endfor %}
    </div>
</div>
</div>
{% endblock %}
