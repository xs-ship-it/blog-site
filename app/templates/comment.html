{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
    <div class="row">
        {% if all_comments %}
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h4 class="text-center">All Comment</h4>
            {% for comment in all comments %}
            <div class="card w-90 mb-3">
                <div class="card-body">
                    <h5>{{ comment.blog.title }}</h5>
                    <p class="card-title">{{comment.content}}</p>
                    <p class="card-text">----{{comment.user.username}}----</p>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</div>

{% endblock %}
